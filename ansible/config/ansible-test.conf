system {
    host-name ansible-test;
}
security {
    application-tracking {
        log-session-close;
    }
    nat {
        source {
            rule-set trust_untrust {
                from zone trust;
                to zone untrust;
                rule trust_untrust_rule {
                    match {
                        source-address 0.0.0.0/0;
                        destination-address 0.0.0.0/0;
                    }
                    then {
                        source-nat {
                            interface;
                        }
                    }
                }
            }
        }
    }
    policies {
        from-zone trust to-zone untrust {
            policy permit_dmz_untrust {
                match {
                    source-address any-ipv4;
                    destination-address any-ipv4;
                    application any;
                }
                then {
                    permit;
                }
            }
        }
    }
    zones {
        security-zone trust {
            host-inbound-traffic {
                system-services {
                    all;
                }
                protocols {
                    all;
                }
            }
            interfaces {
                ge-0/0/1.0;
            }
        }
        security-zone untrust {
            host-inbound-traffic {
                system-services {
                    ping;
                }
                protocols {
                    bgp;
                }
            }
            interfaces {
                ge-0/0/0.0;
            }
        }
    }
}
interfaces {
    ge-0/0/0 {
        description "WAN interface";
        unit 0 {
            family inet {
                address 10.1.2.2/30;
            }
        }
    }
    ge-0/0/1 {
        description "DMZ interface";
        unit 0 {
            family inet {
                address 192.168.2.1/24;
            }
        }
    }
    fxp0 {
        description "Management interface";
        unit 0 {
            family inet {
                address 192.168.105.201/24;
            }
        }
    }
}
policy-options {
    prefix-list direct {
        apply-path "interfaces <*> unit <*> family inet address <*>";
    }
    policy-statement direct {
        term direct_only {
            from {
                prefix-list direct;
            }
            then accept;
        }
    }
    policy-statement default {
        term default_only {
            from {
                route-filter 0.0.0.0/0 exact;
            }
            then accept;
        }
    }
    policy-statement all {
        term all {
            from {
                route-filter 0.0.0.0/0 orlonger;
            }
            then accept;
        }
    }
}
routing-options {
    static {
        route 0.0.0.0/0 {
            next-hop 192.168.105.1;
            no-readvertise;
        }
    }
    router-id 10.1.2.2;
    autonomous-system 65001;
}
protocols {
    bgp {
        group datacenter {
            type external;
            local-address 10.1.2.2;
            export direct;
            import default;
            peer-as 65000;
            log-updown;
            family inet {
                unicast;
            }
            neighbor 10.1.2.1 {
                description "Data Center firewall";
            }
        }
    }
}
